<md-subheader class="headliner">
  <md-icon md-font-set="material-icons">whatshot</md-icon>
  Trending searches
</md-subheader>
<md-content layout="column" flex
            ng-show="$ctrl.results.length && !$ctrl.isLoading()">
  <md-list>
    <md-list-item ng-repeat="result in $ctrl.results"
                  analytics-on="click"
                  analytics-event="trending-word-click"
                  ng-class="{'md-display-2': $index < 2,
                             'md-display-1': $index >= 2 && $index < 4,
                             'md-headline': $index >= 4 && $index < 6,
                             'md-title': $index >= 6 && $index < 8,
                             'md-subhead': $index >= 8}"
                  ui-sref="search({q: result})">
      <div class="md-list-item-text">
        {{ $index + 1 }}. {{ result }}
      </div>
    </md-list-item>
  </md-list>
</md-content>
<div flex ng-show="$ctrl.isLoading()" layout="row" layout-align="center center">
  <md-progress-circular></md-progress-circular>
</div>
