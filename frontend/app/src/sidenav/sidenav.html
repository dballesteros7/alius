<md-sidenav class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left" flex
            md-is-locked-open="$mdMedia('gt-sm')" fe>
  <md-toolbar class="md-whiteframe-z1 md-medium-tall" layout-align="center stretch">
    <div class="md-toolbar-tools" layout="column" layout-align="start stretch">
      <img src="assets/logo.svg" class="logo-cage">
    </div>

  </md-toolbar>
  <md-list flex>
    <md-list-item ng-click="$ctrl.goTo('home')" analytics-on="click"
                  analytics-event="sidenav-home-click">
      <md-icon md-font-set="material-icons">home</md-icon>
      <p>Home</p>
    </md-list-item>
    <md-list-item>
      <md-icon md-font-set="material-icons">people</md-icon>
      <p>Team</p>
    </md-list-item>
    <md-list-item ng-click="$ctrl.goTo('preferences')" analytics-on="click"
                  analytics-event="sidenav-preferences-click">
      <md-icon md-font-set="material-icons">settings</md-icon>
      <p>Preferences</p>
    </md-list-item>
    <md-list-item ng-click="$ctrl.help()" analytics-on="click"
                  analytics-event="sidenav-help-click">
      <md-icon md-font-set="material-icons">help</md-icon>
      <p>Help</p>
    </md-list-item>
    <md-list-item ng-click="$ctrl.openForm()" analytics-on="click"
                  analytics-event="sidenav-feedback-click">
      <md-icon md-font-set="material-icons">feedback</md-icon>
      <p>Feedback</p>
    </md-list-item>
  </md-list>

</md-sidenav>
