<md-input-container md-no-float
                    ng-class="$ctrl.expanded ? 'expanded' : 'collapsed'"
                    alius-transition-end
                    on-transition-end="$ctrl.onTransitionEnd()">
  <input type="text" ng-model="$ctrl.searchText"
         placeholder="Search"
         ng-keypress="$ctrl.onKeyPress($event)"
         ng-blur="$ctrl.onBlur($event)"
         alius-auto-focus alius-focus="$ctrl.focus">
</md-input-container>
<md-button ng-click="$ctrl.expand($event)" ng-show="$ctrl.showButton">
  <md-icon md-font-set="material-icons">search</md-icon>
</md-button>
