<md-toolbar layout="row" class="md-whiteframe-z1 md-medium-tall"
            layout-align="start center">
  <md-button class="md-icon-button" ng-click="$ctrl.showSidenav()" hide-gt-sm>
    <md-icon md-font-set="material-icons">menu</md-icon>
  </md-button>
  <h3 flex ng-show="$ctrl.titleShown" layout="row" layout-align="center stretch">
    Alius
  </h3>
  <alius-search-bar ng-class="{flexed: !$ctrl.titleShown}"
                    on-expanded="$ctrl.onSearchBarExpanded()"
                    on-collapsed="$ctrl.onSearchBarCollapsed()">
  </alius-search-bar>
</md-toolbar>
