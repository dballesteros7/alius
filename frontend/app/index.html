<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- build:css(./) css/vendor.min.css-->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
    <!-- endbuild -->

    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="assets/app.css"/>
    <!-- endbuild -->

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="alius" layout="row" ng-cloak>
    <alius-onboarding></alius-onboarding>
    <alius-sidenav layout="column"></alius-sidenav>

    <div flex layout="column">
      <alius-toolbar></alius-toolbar>
      <ui-view flex layout="row" layout-padding>
      </ui-view>
    </div>

    <!-- build:js(./) scripts/vendor.js -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/angulartics/dist/angulartics.min.js"></script>
    <script src="node_modules/angulartics-google-analytics/dist/angulartics-google-analytics.min.js"></script>
    <!-- endbuild -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-74982988-1', 'auto');
    </script>

    <script type="text/javascript">
          angular.module('templates', []);
          angular.module('alius', ['ngMaterial', 'templates', 'ui.router', 'angulartics', 'angulartics.google.analytics'])
              .config(function($mdThemingProvider){
                 $mdThemingProvider.theme('default')
                        .primaryPalette('green')
                        .accentPalette('amber');

              });
    </script>

    <!-- build:js scripts/templates.js -->
    <script src="./src/templates.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <script src="src/router.js"></script>
    <script src="src/search/search.service.js"></script>
    <script src="src/search/search-results.service.js"></script>
    <script src="src/toolbar/auto-focus.js"></script>
    <script src="src/toolbar/transition-end.js"></script>
    <script src="src/toolbar/search-bar.controller.js"></script>
    <script src="src/toolbar/search-bar.component.js"></script>
    <script src="src/toolbar/toolbar.controller.js"></script>
    <script src="src/toolbar/toolbar.component.js"></script>
    <script src="src/sidenav/sidenav.controller.js"></script>
    <script src="src/sidenav/sidenav.component.js"></script>
    <script src="src/content/sentiment-colorer.directive.js"></script>
    <script src="src/content/content.component.js"></script>
    <script src="src/content/content.controller.js"></script>
    <script src="src/home/home.component.js"></script>
    <script src="src/home/home.controller.js"></script>
    <script src="src/onboarding/onboarding-dialog.controller.js"></script>
    <script src="src/onboarding/onboarding.controller.js"></script>
    <script src="src/onboarding/onboarding.component.js"></script>
    <!-- endbuild -->
  </body>
</html>
